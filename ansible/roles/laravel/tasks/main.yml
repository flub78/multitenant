    # reset database
    - name: Migrate database
      command: php artisan migrate
      args:
        chdir: '{{installation_path}}'

    - name: Reset database
      command: php artisan migrate:reset
      args:
        chdir: '{{installation_path}}'

    # setup database
    - name: setup database
      command: php artisan migrate --seed
      args:
        chdir: '{{installation_path}}'
